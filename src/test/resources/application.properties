spring.profiles.active=dev

# Coin market cap connection
crypto.portal.host=https://sandbox-api.coinmarketcap.com
crypto.portal.token=missing

#Database connection
spring.datasource.platform=h2
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;Mode=Oracle;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect
spring.datasource.data=classpath:db/test-data.sql
spring.datasource.continue-on-error=true

#Hibernate config
spring.jpa.hibernate.ddl-auto=create

#Jackson api
spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.serialization.indent-output=true

