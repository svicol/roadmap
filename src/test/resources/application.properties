spring.profiles.active=dev

# Coin market cap connection
crypto.portal.host=https://sandbox-api.coinmarketcap.com
crypto.portal.token=missing

#Database connection
spring.jpa.database=default
spring.datasource.platform=h2
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;Mode=Oracle;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.data=classpath:db/test-data.sql
spring.datasource.continue-on-error=true
spring.datasource.hikari.maximum-pool-size=30

spring.main.allow-bean-definition-overriding=true


logging.level.org.springframework.test.context.cache=debug

#Hibernate config
spring.jpa.hibernate.default-schema=default
spring.jpa.hibernate.ddl-auto=create

#Jackson api
spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.serialization.indent-output=true

